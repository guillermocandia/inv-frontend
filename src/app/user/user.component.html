<div class="table-container mat-typography">

  <h2>Usuarios</h2>

  <div class="table-header">
      <a mat-raised-button color="accent" routerLink="/admin/user/detail/new">Crear</a>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort (matSortChange)="sortTable($event)">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="is_staff">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Admin </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.is_staff">
          done
        </mat-icon>
        <mat-icon *ngIf="!element.is_staff">
          clear
        </mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Activo </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.is_active">
          done
        </mat-icon>
        <mat-icon *ngIf="!element.is_active">
          clear
        </mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef > Acciones </mat-header-cell>
      <mat-cell class="button-row" *matCellDef="let element">
        <button mat-icon-button routerLink="/admin/user/detail/{{element.id}}">
          <mat-icon aria-hidden="true" title="Editar">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(element)">
          <mat-icon aria-hidden="true" title="Eliminar">delete</mat-icon>
        </button>
       </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator
   [length]=paginatorOptions.length
   [pageSize]=paginatorOptions.pageSize
   [pageSizeOptions]=paginatorOptions.pageSizeOptions
   (page)="pageEvent($event)">
  </mat-paginator>
</div>
